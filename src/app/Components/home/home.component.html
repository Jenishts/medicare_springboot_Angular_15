<br>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto d-flex">
            <h4>Search for product</h4><br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="assets/Images/search-icon.png" alt=""></span>
                </div>
                <input type="text" class="form-control" placeholder="Search by medicine name"
                    [(ngModel)]="name" (keydown.enter)="onSearch(name)">
            </div>
        </div>
    </div>
</div>



<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/Images/pic1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/Images/pic2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/Images/pic3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<div class="container-fluid mt-3">
    <div class="row">
        <div class="col">
            <h3 class="ml-4 pl-5 text-center mb-4">Browse medicines & health products</h3>
          
        </div>
    </div>
</div>
<div class="container-fluid ">
    <div class="row">
        <div class="col mb-5">
            <div id="product" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card-deck col-11 mx-auto">
                            <div class="card bg-light">
                                <img class="card-img-top" src="assets/Images/headache.jpg" alt=""
                                    >
                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[0]}}">Headache</a>
                                </div>
                            </div>
                            <div class="card bg-light">
                                <img class="card-img-top" src="assets/Images/inj.jpeg" alt=""
                                    >

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[1]}}">Injuries</a>
                                </div>
                            </div>
                            <div class="card bg-light">
                                <img class="card-img-top" src="assets/Images/alg.webp" alt=""
                                    >

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[2]}}">Allergies
                                    </a>
                                </div>
                            </div>

                            <div class="card bg-light">
                                <img class="card-img-top" src="assets/Images/pne.webp" alt=""
                                   >

                                <div class="card-body text-center mt-1">
                                    <a routerLink="/show/product/class/{{medicine[3]}}">Pneumonia
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                    

                   


                </div>
            </div>
        </div>
    </div>

</div>
